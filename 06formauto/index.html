<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Automatico</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>多Cual es tu nombre</span>
            <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
        </label>
        <label for="Email">
            <span>多Cual es tu email?</span>
            <input type="text" name="Email" id="Email" autocomplete="Email" required>
        </label>
        <label for="Pais">
            <span>多Cual es tu pais?</span>
            <input type="text" name="Pais" id="Pais" autocomplete="country" required>
        </label>
        <label for="CP">
            <span>多Cual es tu Codigo Postal?</span>
            <input type="text" name="CP" id="CP" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
    
</body>
</html>
